name: Run Flask App Tests

on:
  push:
    paths:
      - 'flask_server.py'
      - 'tests/**'
  pull_request:
    paths:
      - 'flask_server.py'
      - 'tests/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pytest

      - name: Run tests
        run: pytest
